<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wazeMap {
            width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>

<iframe id="wazeMap" src=""></iframe>

<a id="wazeRota" href="">Link Rota</a>
    </style>
    <script>
        navigator.geolocation.getCurrentPosition(funciona, erro);

        function funciona(pos) {
            var la = pos.coords.latitude;
            var lo = pos.coords.longitude;
            var laR = -23.533641441306486 
            var loR = -46.358328555701796
            urlLink = `https://embed.waze.com/iframe?zoom=12&lat=${la}&lon=${lo}`
            urlRota = `https://www.waze.com/pt-PT/live-map/directions?to=${la}%2C${lo}&from=${laR}%2C${loR}`
            document.getElementById('wazeMap').src = urlLink;
            document.getElementById('wazeRota').href = urlRota;
        }

        function erro() {
            console.log('NÃ£o foi possivel localizar');
        }
    </script>
</body>
</html>
